<legend>Select the scraper</legend>
<select id="parse_select" class="form-select form-select-lg mb-2" aria-label="Please select parser">
    <option selected> Please select </option>
{% for option in options%}
    <option value={{option.value}}> {{option.name}} </option>
{% endfor %}
</select>
<input type="text" id="input_url" name="url" placeholder="Please enter url that you want to scrape">
<button  type="button" class="btn btn-primary ml-3 mb-2" class="container-fluid" hx-post="/scraper/scrape_url" hx-trigger="click">
    Scrape!
</button>
