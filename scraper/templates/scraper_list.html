<table class="table" summary="Display all found queries in db">
    <thead class="thead-dark">
    {% for header in header_list%}
        <th>{{header.name}}</th>
    {% endfor %}
    </thead>
    <tbody>
        {% for item in items%}
        <tr>
            {% for val in item.values %}
            <td>{{val}}</td>
            {%endfor%}
        </tr>
        {%endfor%}
    </tbody>
</table>
